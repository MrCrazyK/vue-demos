<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">
        <input type="text" v-model="text">
        <p>{{text}}</p>
        <input type="checkbox" v-model="isCheck">
        <p>{{isCheck}}</p>

        <!--多选：喜欢的水果-->
        喜欢的水果：
        <input type="checkbox" value="葡萄" v-model="fruits">葡萄
        <input type="checkbox"  value="葡萄柚" v-model="fruits">葡萄柚
        <input type="checkbox"  value="山竹" v-model="fruits">山竹
        <input type="checkbox"  value="杨桃" v-model="fruits">杨桃
        <br>
        你喜欢的水果有：
        <ul>
            <li v-for="fruit in fruits">{{fruit}}</li>
        </ul>

        <input type="radio" value="葡萄" v-model="canBuy">葡萄
        <input type="radio"  value="葡萄柚" v-model="canBuy">葡萄柚
        <input type="radio"  value="山竹" v-model="canBuy">山竹
        <input type="radio"  value="杨桃" v-model="canBuy">杨桃

        可以买的有：<p>{{canBuy}}</p>

        <select v-model="city">
            <option value="">请选择</option>
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广州">广州</option>
        </select>
        <p>城市：{{city}}</p>
        <textarea v-model="text" cols="30" rows="10"></textarea>
        <p>{{text}}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>

    var app = new Vue({
        el: "#root",
        data:{
            text:"",
            isCheck:true,
            fruits:[],
            canBuy:"",
            city:""
        }
    })
</script>
</html>
